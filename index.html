<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NYC Parks Check</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  
  <h1 id="NYC">Welcome To The NYC Parks Check</h1> 
  
  <h3 class="Message"><strong>New York Parks Sites with the location search link below</strong></h3>
  <br>
  <br>
  
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/';">NYCGovParks</button>
  <br>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/parks/central-park'">Central Park</button>
  <br>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/parks/brooklyn-park'">Brooklyn Park</button>
  <br>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/parks/brooklyn-botanic-garden'">Brooklyn Botanic Garden</button>

  <br>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/parks/B073/'">Prospect Park</button>
  
  
  
  <br>
  <br>
  <input id="search" type="search" placeholder="Find Parks, Location, Event Type "></input>
  <button>Go</button>
  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>

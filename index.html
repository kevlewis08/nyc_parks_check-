<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NYC Parks Check</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="NYC">Welcome To The NYC Parks Check</h1> 
  <br>
  <h3 id="Message">Where you will be able to find local parks in New York City.</h3>
  <br>
  <br>
  <h2> Below are Recommended Parks for quick access to local parks in NYC that may interest you. </h2>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/';">NYCGovParks</button>
  <br>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/parks/central-park'">Central Park</button>
  <br>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/parks/brooklyn-park'">Brooklyn Park</button>
  <br>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/parks/brooklyn-botanic-garden'">Brooklyn Botanic Garden</button>

  <br>
  <button class="button" onclick="window.location.href='https://www.nycgovparks.org/parks/B073/'">Prospect Park</button>
  <br>
  
  <br>
  <h2> Or you can search for any local Parks in NYC Below </h2>
  <br>
  <br>
  <input id="search"></input>
  
  <script src="script.js"></script>

  <!--
